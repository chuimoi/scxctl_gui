name: Build & Test AppImage

on:
  push:
    tags:
      - "v*.*.*"  # Lance uniquement sur push de tag versionné (ex: v1.0.0)
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout sources
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
        
      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller PyQt6

      - name: Make build.sh executable
        run: chmod +x build.sh

      - name: Run build script
        run: ./build.sh

      - name: Upload AppImage artifact
        uses: actions/upload-artifact@v4
        with:
          name: scxctl_gui
          path: ./*.AppImage

  test:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: scxctl_gui
          path: ./test

      - name: Install test dependencies
        run: sudo apt-get update && sudo apt-get install -y xvfb libfuse2

      - name: Test AppImage launch
        run: |
          chmod +x ./test/*.AppImage
          # On lance dans un environnement X virtuel pour PyQt6
          xvfb-run --auto-servernum --server-args="-screen 0 1024x768x24" ./test/*.AppImage --help || (echo "❌ Lancement échoué" && exit 1)
          echo "✅ Test réussi — l’AppImage se lance."

  release:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: scxctl_gui
          path: ./release

      - name: Vérifier la présence d’un tag
        run: |
          if [[ "${GITHUB_REF}" != refs/tags/* ]]; then
            echo "Aucun tag trouvé. Veuillez créer un tag avant la release."
            exit 1
          fi

      - name: Upload to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: ./release/*.AppImage
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
